<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="shortcut icon" href="img/culturama-favico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo Culturama">
            <h1>Pesquisa de opinião</h1>
        </header>
        <section>
            <form action="" method="get">

                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div>
                        <label for="name">Nome</label>
                        <input type="text" name="userName" id="name" required>
                    </div>
                    <div>
                        <label for="age">Idade</label>
                        <input type="number" name="userAge" id="age" min="12" max="100" required>
                    </div>
                    <div>
                        <label for="birth">Data de Nascimento</label>
                        <input type="date" name="userBirth" id="birth">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="userEmail" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Telefone</label>
                        <input type="tel" name="userPhone" id="phone" pattern="[0-9]{11}" minlength="11" maxlength="11"
                            placeholder="DDD + num">
                    </div>
                    <div>
                        <label for="photo">Upload de foto</label>
                        <input type="file" accept="image/*" name="userPhoto" id="photo">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    <div>
                        <p>Gênero</p>
                        <input type="radio" name="userGender" id="genderMale" value="Masculino">
                        <label for="genderMale">Masculino</label>
                        <input type="radio" name="userGender" id="genderFemale" value="Feminino">
                        <label for="genderFemale">Feminino</label>
                        <input type="radio" name="userGender" id="genderNone" value="PrefiroNaoInformar">
                        <label for="genderNone">Prefiro não informar</label>
                    </div>
                    <div>
                        <label for="marital">Estado civil</label>
                        <select name="userMaritalStatus" id="marital">
                            <option value="">Selecione...</option>
                            <option value="Casado">Casado</option>
                            <option value="Solteiro">Solteiro</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="UniaoEstavel">União Estável</option>
                            <option value="PrefiroNaoInformar">Prefiro não informar</option>
                        </select>
                    </div>
                    <div>
                        <label for="state">Estado</label>
                        <select name="userState" id="state" required>
                            <option value="">Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">Cidade</label>
                        <input type="text" name="userCity" id="city">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Hábitos</legend>
                    <div>
                        <p>Redes Sociais</p>
                        <div>
                            <input type="checkbox" name="userSocial" id="instagram" value="Instagram">
                            <label for="instagram">Instagram</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="facebook" value="Facebook">
                            <label for="facebook">Facebook</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="tiktok" value="TikTok">
                            <label for="tiktok">TikTok</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="youtube" value="YouTube">
                            <label for="youtube">YouTube</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="linkedin" value="LinkedIn">
                            <label for="linkedin">LinkedIn</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="x" value="X">
                            <label for="x">X (Twitter)</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="whatsapp" value="WhatsApp">
                            <label for="whatsapp">WhatsApp</label>
                        </div>
                        <div>
                            <input type="checkbox" name="userSocial" id="telegram" value="Telegram">
                            <label for="telegram">Telegram</label>
                        </div>
                    </div>
                    <div>
                        <label for="musicStyle">Estilo Musical</label>
                        <input type="text" name="userMusicStyle" id="musicStyle" list="musicList">
                        <datalist id="musicList">
                            <option value="Rock">
                            <option value="Pop">
                            <option value="Jazz">
                            <option value="Eletrônica">
                        </datalist>
                    </div>
                    <div>
                        <label for="color">Cor favorita</label>
                        <input type="color" name="userFavoriteColor" id="color">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Opinião</legend>
                    <div>
                        <p>O que você acha da qualidade do nosso serviço?</p>
                        <input type="radio" name="userServiceQuality" id="qualityOtimo" value="Otimo">
                        <label for="qualityOtimo">Ótimo</label>
                        <input type="radio" name="userServiceQuality" id="qualityBom" value="Bom">
                        <label for="qualityBom">Boa</label>
                        <input type="radio" name="userServiceQuality" id="qualityRegular" value="Regular">
                        <label for="qualityRegular">Regular</label>
                        <input type="radio" name="userServiceQuality" id="qualityRuim" value="Ruim">
                        <label for="qualityRuim">Ruim</label>
                    </div>
                    <div>
                        <label for="comment">Opinião</label>
                        <textarea name="userComment" id="comment" placeholder="Digite aqui sua opinião"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Confirmações</legend>
                    <div>
                        <input type="checkbox" name="userLGPD" id="LGPD" value="true" required>
                        <label for="LGPD">Aceito participar da pesquisa</label>
                    </div>
                    <div>
                        <input type="checkbox" name="userResult" id="Result">
                        <label for="Result">Quero receber o resultado por email</label>
                    </div>
                </fieldset>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </section>
    </main>
</body>

</html>
