<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container">
        <h1>Pesquisa online</h1>
    </header>

    <main class="container">
        <section>
            <form action="" method="get">

                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div>
                        <label for="userName">Nome</label>
                        <input type="text" name="userName" id="userName" required>
                    </div>
                    <div>
                        <label for="userAge">Idade</label>
                        <input type="number" name="userAge" id="userAge" min="12" max="100" required>
                    </div>
                    <div>
                        <label for="userBirth">Data de Nascimento</label>
                        <input type="date" name="userBirth" id="userBirth">
                    </div>
                    <div>
                        <label for="userEmail">Email</label>
                        <input type="email" name="userEmail" id="userEmail" required>
                    </div>
                    <div>
                        <label for="userPhone">Telefone</label>
                        <input type="tel" name="userPhone" id="userPhone" maxlength="11" placeholder="DDD + num">
                    </div>
                    <div>
                        <label for="userPhoto">Upload de foto</label>
                        <input type="file" accept="image/*" name="userPhoto" id="userPhoto">
                    </div>
                </fieldset>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

</body>

</html>
